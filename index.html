<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Typing Speed Tester</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h2>Typing Spped Tester</h2>
        </div>
        <div class="app">
            <div class="text-box">
            </div>
            
            <div class="input-box">
                <textarea placeholder="Start typing here..."name="Input Field" id="input-field" ></textarea>
                <small>NOTE: When you will start typing timer will automatically start.<br> And press Enter for submit.</small>
            </div>
            <div class="counter-box">
                <p>Timer: <span id="seconds">00</span>:<span id="tens">00</span></p>
                <div id="result">
                </div>
            </div>
            <button id="reset-btn">Reset</button>
            <small>Don't like this joke? Click reset button.</small>
        </div>
        <div class="footer">
            <p>Typing Speed Tester Â© raihanalam </p>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/script1.js"></script>
</body>
</html>
